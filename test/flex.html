<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
 <div>父元素使用百分比布局，子元素使用flex竖向排列三个元素，但是网页纵向缩小之后，超出父元素</div>
<div class="father">
    <div class="child1 flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="child2 flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="child3 flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</div>

<style>
    body, html {
        height: 100%;
    }
    .father {
        height: 30%;
        width: 300px;
        background-color: #0c9958;
        display: flex;
        flex-direction: column;
    }
    .child1 {
        background-color: #0e6b96;
    }
    .child2 {
        background-color: #222222;
    }
    .child3 {
        background-color: #999999;
    }
    .flex {
        width: 300px;
        flex: 1;
    }
</style>
</body>
</html>
